<div class="container-fluid" id="app">
  <div class="row">
    <div class="col-md-3 col-lg-3">
      <city-selector (change)="setCity($event)"></city-selector>
    </div>
    <div class="col-md-9 col-lg-9">
      <weather-details [selectedCity]="selectedCity" *ngIf="selectedCity"></weather-details>
    </div>
  </div>
</div>
